<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <div id="gameContainer">

            <div id="scoreText">0 : 0</div>
            <canvas id="gameBoard" width="420" height="420"></canvas>
            <br>

            <p><b>Rules</b></p>
            <p>First to 3 wins! Press any of the controls keys to begin.</p>
            <p><b>Controls</b></p>
            <p>Red: <b>W</b> to move up, <b>S</b> to move down</p>
            <p>Blue: <b>Up Arrow</b> to move up, <b>Down Arrow</b> to move down</p>

        </div>

        <script src="index.js"></script>

    </body>

</html>
